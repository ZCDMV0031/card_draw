<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡模拟器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .result, .stats {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .card-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card-images img {
            width: 100px;
            height: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽卡模拟器</h1>
        <button class="button" onclick="drawTenCards()">十连-1800</button>
        <div class="card-images" id="cardImages"></div>
        <div class="result" id="result"></div>
        <div class="stats" id="stats"></div>
    </div>
    <script>
        const cardPool = [
            { name: '间桐樱', probability: 0.0075, image: 'ch1.png' },
            { name: 'Saber', probability: 0.0075, image: 'ch2.png' },
            { name: '远坂凛', probability: 0.0075, image: 'ch3.png' },
            { name: '红A', probability: 0.0075, image: 'ch4.png' },
			{ name: '常驻人物', probability: 0.02, image: 'ch5.png' },
			{ name: '装扮', probability: 0.10, image: 'ch6.png' },
			{ name: '礼物', probability: 0.85, image: 'ch7.png' }
        ];

        let stats = {
            '间桐樱': 0,
            'Saber': 0,
            '远坂凛': 0,
            '红A': 0,
			'常驻人物':0,
			'装扮':0,
			'礼物':0,
			total:0
        };

        function drawCard() {
            const rand = Math.random();
            let cumulativeProbability = 0;
            for (const card of cardPool) {
                cumulativeProbability += card.probability;
                if (rand < cumulativeProbability) {
                    stats[card.name]++;
					stats.total++;
                    return card;
                }
            }
        }

        function drawTenCards() {
            const cardImagesDiv = document.getElementById('cardImages');
            cardImagesDiv.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const card = drawCard();
                const imgElement = document.createElement('img');
                imgElement.src = card.image; // Assumes images are in the same directory
                imgElement.alt = card.name;
                cardImagesDiv.appendChild(imgElement);
            }
            updateStats();
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `累计抽卡统计：${stats.total}<br>
                                  间桐樱: ${stats['间桐樱']}<br>
                                  Saber: ${stats['Saber']}<br>
                                  远坂凛: ${stats['远坂凛']}<br>
                                  红A: ${stats['红A']}<br>
								常驻人物: ${stats['常驻人物']}<br>
								装扮: ${stats['装扮']}<br>
								礼物: ${stats['礼物']}`;
        }
    </script>
</body>
</html>
